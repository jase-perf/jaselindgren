<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jase Lindgren - Senior Solutions Engineer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .name {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .title {
            font-size: 1.4em;
            color: #3498db;
            margin-bottom: 5px;
        }

        .specialty {
            font-size: 1.2em;
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        .divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, #3498db, transparent);
            margin: 20px 0;
        }

        @media (max-width: 480px) {
            .card {
                padding: 20px;
            }

            .name {
                font-size: 2em;
            }

            .title {
                font-size: 1.2em;
            }

            .specialty {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="name">Jase Lindgren</h1>
        <div class="divider"></div>
        <h2 class="title">Senior Solutions Engineer</h2>
        <h3 class="company">Perforce Software</h3>
        <p class="specialty">Gaming, VFX, and Animation specialist</p>
    </div>
</body>
</html>
